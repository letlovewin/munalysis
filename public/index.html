<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>μnalysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="container m-5">
            <h1><strong><i>μnalysis</i></strong></h1>
            <p>Intuitively visualize statistics for E-Bay listings and get the best information for your listing in return.</p>
            <p>This is all done on your device, no need for paid services.</p>
            <hr>
            <div class="container" id="item-listing-data">
                <div class="row" id="input-area">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="item-name" placeholder="Item name">
                            <label for="item-name">Item name</label>
                        </div>
                        
                    </div>
                    <div class="col">
                        <select class="form-select form-select-lg" name="item-tags" id="item-tags" aria-label="Item tags">
                            <option value="sold">Sold</option>
                            <option value="unsold">Unsold</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-lg" name="listing-dates" id="listing-dates" aria-label="Listing date">
                            <option value="five">5 items</option>
                            <option value="ten">10 items</option>
                            <option value="twentyfive">25 items</option>
                            <option value="fifty">50 items</option>
                            <option value="hundred">100 items</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-outline-warning btn-lg" id="summary-plot-btn">Plot</button>
                    </div>
                </div>
                <div class="container" id="plot-area"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="scripts/d3.v7.min.js"></script>
        <script src="scripts/jquery-3.7.1min.js"></script>
        <script src="scripts/munalysis.js"></script>
    </body>
</html>
