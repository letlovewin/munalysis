<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>μnalysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2387326449683481" crossorigin="anonymous"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body class="dotted justify-content-center text-center">
        <div class="foreground container p-2 align-items-center h-100" style="width:90%; max-width:95%; margin-top:25px;">
            <h1 style="margin-top:12px;text-align: center;color:#198754;"><strong>Intuitive visualization of eBay statistics for free.</strong></h1>
            <h3 style="margin-top:12px;text-align: center;color:#198754;">μnalysis</h3>
            <p style="margin-top:1em;font-size:12px;margin-bottom: 1px;text-align: center;color:#198754;">myo͞o'naləsəs</p>
            <p class="subtitle">This app was developed by <a href="https://instagram.com/chhscpc/">Citrus Hill's Competitive Programming team</a> for the Congressional App Challenge.</p>
        </div>
        <br> 
        <div class="foreground container py-2 align-items-center h-100">
            <p>Just enter a name into the Item name container and press Plot. It's that convenient.</p>
            <div class="container" id="item-listing-data">
                <div class="row" id="input-area">
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="item-name" placeholder="Item name">
                            <label for="item-name">Item name</label>
                        </div>
                        <!--<input type="file" accept="image/png, image/jpeg" class="btn btn-secondary" id="image-item-submit">!-->
                        </button>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <select class="form-select form-select-lg" name="item-tags" id="item-tags" aria-label="Item tags">
                                <option value="unsold">Unsold</option>
                                <option value="sold">Sold</option>
                            </select>
                            <label for="item-tags">Purchase status of item</label>
                        </div>
                        
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <select class="form-select form-select-lg" name="listing-sums" id="listing-sums" aria-label="N item listings">
                                <option value="1">60 items</option>
                                <option value="2">120 items</option>
                                <option value="3">240 items</option>
                            </select>
                            <label for="listing-sums"># of items to record</label>
                        </div>
                        
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-success btn-lg" id="summary-plot-btn">Plot</button>
                </div>
                <div id="plot-area" class="text-center"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="scripts/simple-statistics.js"></script>
        <script src="scripts/jquery-3.7.1min.js"></script>
        <script src="scripts/munalysis.js"></script>
    </body>
</html>
