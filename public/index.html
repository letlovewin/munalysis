<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>μnalysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="container p-2 justify-content-center align-items-center h-100" style="width:90%; max-width:95%">
            <h1><strong><i>μnalysis</i></strong></h1>
            <p class="subtitle">This app was made by <a href="https://hiccupsarenots.xyz">Gray</a>. If you enjoyed my app, <a href="https://www.buymeacoffee.com/portughalam">buy me a coffee!</a></p>
            <p>Intuitively visualize statistics for E-Bay listings and get the best information for your listing in return. This is all done on your device, no need for paid services.</p>
            <hr>
            <div class="container" id="item-listing-data">
                <div class="row" id="input-area">
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="item-name" placeholder="Item name">
                            <label for="item-name">Item name</label>
                        </div>
                        
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <select class="form-select form-select-lg" name="item-tags" id="item-tags" aria-label="Item tags">
                                <option value="unsold">Unsold</option>
                                <option value="sold">Sold</option>
                            </select>
                            <label for="item-tags">Purchase identity of item</label>
                        </div>
                        
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-floating mb-3">
                            <select class="form-select form-select-lg" name="listing-sums" id="listing-sums" aria-label="N item listings">
                                <option value="1">60 items</option>
                                <option value="2">120 items</option>
                                <option value="3">240 items</option>
                            </select>
                            <label for="listing-sums"># of items to record</label>
                        </div>
                        
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-warning btn-lg" id="summary-plot-btn">Plot</button>
                </div>
                
                <div id="plot-area"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
        <script src="scripts/simple-statistics.js"></script>
        <script src="scripts/jquery-3.7.1min.js"></script>
        <script src="scripts/munalysis.js"></script>
    </body>
</html>
